<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Apple Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Iphone</a>
              </li>
            
              <li class="nav-item dropdown"  sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Admin Page</a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/admin/products}" class="dropdown-item" href="#">Product</a></li>
                    <li><a  th:href="@{/order/cart/all}" class="dropdown-item" href="#">Order History</a></li>
                    <!-- <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                    <!-- <li><hr class="dropdown-divider"></li> -->
                </ul>
            </li>
            
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>

            <ul class="m-auto me-5 ">
               <a href="/order/cart">
                    <span id="cart-count"></span>
                    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/cart-5590712-4652404.png" alt="" srcset="" style="max-width: 45px; height: auto;">
                </a>

                <a  href="/order/cart/history" class="nav-item text-black" >Cart History</a>

            
      
                <span sec:authorize="isAuthenticated()">
                      <span sec:authentication="name"></span> |
                      <a sec:logout th:href="@{/logout}" class="text-black ms-auto">Logout</a>
                </span>

                <span sec:authorize="!isAuthenticated()">
                      <a sec:authorize="isAnonymous()" th:href="@{/login}" class="text-black ms-auto">Login</a>
                </span>
               
                
         
             </div>
            </ul>
          </div>
        </div>
      </nav>
    <br/>
    <div layout:fragment="content"  class="container body-content">
    </div>
    <div class="card-footer text-center">
        <hr />
          Apple Store &copy; 2023
    </div>
</body>
</html>

<script>
    $(document).ready(function() {
    // Event handler for when a dropdown item is clicked
    $('.dropdown-menu .dropdown-item').click(function(e) {
      console.log(e)
        e.preventDefault();
        const selectedItemText = $(this).text();
        console.log('Selected item: ' + selectedItemText);
        // Perform any other actions you need
    });

    // Event handler for when the dropdown menu is shown
    $('.dropdown').on('show.bs.dropdown', function() {
        console.log('Dropdown menu is shown');
        // Perform any other actions you need
    });

    // Event handler for when the dropdown menu is hidden
    $('.dropdown').on('hide.bs.dropdown', function() {
        console.log('Dropdown menu is hidden');
        // Perform any other actions you need
    });

    console.log()
});
</script>
