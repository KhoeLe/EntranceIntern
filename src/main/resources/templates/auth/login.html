<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"
  xmlns:custom="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <title>Apple Store - Login</title>

</head>

<body>
  <div layout:fragment="content" class="container body-content">
    <div>
      <h1>Please Log In</h1>
      <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div th:if="${param.error}">
          <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
    
        <div th:if="${param.logout}">
          <p class="text-warning">You have been logged out.</p>
        </div>
        <div class="border border-secondary p-3 rounded">
          <p>Access to Product system</p>
          <p>
            <input type="text" name="username" class="form-control" required autofocus/>
          </p>
          <p>
            <input type="password" name="password" class="form-control" placeholder="Password" required />
          </p>
          <p>
            <input type="checkbox" name="remember-me" />&nbsp;Remember Me
          </p>
          <p>
            <input type="submit" value="Login" class="btn btn-primary" />
          </p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
<script></script>
